
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تقرير برنامج - نسخة نهائية</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }
    .images-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .images-preview img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #999;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .images-preview img:hover {
      transform: scale(1.05);
    }
    button {
      margin-top: 30px;
      background-color: #27ae60;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer img {
      margin-top: 30px;
      width: 100%;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="report">
    <img src="header.png" alt="هيدر" style="width: 100%; border-radius: 10px 10px 0 0;" />

    <form>
      <label>📌 عنوان النشاط:</label>
      <input type="text" placeholder="اكتبي عنوان النشاط هنا">

      <label>🎯 الهدف العام:</label>
      <textarea placeholder="اكتبي الهدف العام..."></textarea>

      <label>🎨 الهدف التفصيلي:</label>
      <textarea placeholder="اكتبي الهدف التفصيلي..."></textarea>

      <label>📝 الوصف:</label>
      <textarea placeholder="اكتبي وصفًا للنشاط..."></textarea>

      <label>🧠 عدد المستفيدات والفئة المستهدفة:</label>
      <input type="text" placeholder="عدد الطالبات والفئة المستهدفة">

      <label>📅 تاريخ التنفيذ:</label>
      <input type="date">

      <label>✍️ اسم معدة التقرير:</label>
      <input type="text" placeholder="اكتبي اسمك هنا يدويًا">

      <label>📎 الشواهد (اختاري عدد الصور):</label>
      <select id="imageCount" onchange="generateImageInputs()">
        <option value="0">-- اختاري عدد الصور --</option>
        <option value="1">1 صورة</option>
        <option value="2">صورتين</option>
        <option value="3">3 صور</option>
        <option value="4">4 صور</option>
      </select>

      <div id="imageInputs"></div>
      <div class="images-preview" id="imagePreview"></div>

      <button type="button" onclick="window.print()">📄 تحميل التقرير PDF</button>
    </form>

    <footer>
      <img src="footer.png" alt="فوتر">
    </footer>
  </div>

  <script>
    function generateImageInputs() {
      const count = parseInt(document.getElementById("imageCount").value);
      const container = document.getElementById("imageInputs");
      const preview = document.getElementById("imagePreview");
      container.innerHTML = '';
      preview.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.onclick = () => window.open(img.src, "_blank");
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        };
        container.appendChild(input);
      }
    }
  </script>

</body>
</html>
