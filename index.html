
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير برنامج</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 {
      background-color: #0b3d5c;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 26px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .images-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .images-grid img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .images-grid img:hover {
      transform: scale(1.05);
    }
    .signatures {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>تقرير برنامج</h1>

  <label>عنوان النشاط:</label>
  <input type="text" placeholder="اكتبي عنوان النشاط هنا">

  <label>الهدف العام:</label>
  <input type="text" placeholder="اكتبي الهدف العام...">

  <label>الهدف التفصيلي:</label>
  <input type="text" placeholder="اكتبي الهدف التفصيلي...">

  <label>الوصف:</label>
  <textarea placeholder="اكتبي وصفًا مختصرًا للنشاط..."></textarea>

  <label>عدد المستفيدات والفئة المستهدفة:</label>
  <input type="text" placeholder="مثلاً: ٢٢ طالبة - الصف الأول الثانوي">

  <label>تاريخ التنفيذ:</label>
  <input type="text" placeholder="مثلاً: ١٤٤٦/٠١/٠١هـ">

  <label>✍️ اسم معدة التقرير:</label>
  <input type="text" placeholder="اكتبي اسمك هنا">

  <label>📎 الشواهد (اختاري عدد الصور):</label>
  <div class="images-grid">
    <a href="https://i.imgur.com/yA2gTtE.jpg" target="_blank">
      <img src="https://i.imgur.com/yA2gTtE.jpg" alt="صورة 1">
    </a>
    <a href="https://i.imgur.com/SWrHM6H.jpg" target="_blank">
      <img src="https://i.imgur.com/SWrHM6H.jpg" alt="صورة 2">
    </a>
  </div>

  <div class="signatures">
    <p>مديرة المدرسة: أ. أسماء القرشي</p>
    <p>وكيلة الشؤون التعليمية: أ. جميلة الزهراني</p>
  </div>
</body>
</html>
