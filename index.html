
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير برنامج - نسخة نهائية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    .container {
      width: 210mm;
      min-height: 297mm;
      margin: auto;
      background: white;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }
    header, footer {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #34495e;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      padding: 10px;
      font-size: 15px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .icons {
      margin-right: 5px;
    }
    .signature {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }
    .signature div {
      width: 45%;
      text-align: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>
  <div class="container" id="report">
    <header>
      <img src="header.png" alt="شعار المدرسة">
    </header>

    <h2>تقرير برنامج</h2>

    <label><span class="icons">✏️</span> عنوان النشاط:</label>
    <textarea placeholder="اكتبي عنوان النشاط هنا..."></textarea>

    <label><span class="icons">🎯</span> الهدف العام:</label>
    <textarea placeholder="اكتبي الهدف العام هنا..."></textarea>

    <label><span class="icons">📌</span> الهدف التفصيلي:</label>
    <textarea placeholder="اكتبي الهدف التفصيلي هنا..."></textarea>

    <label><span class="icons">🗓️</span> الفئة المستهدفة، عدد المستفيدين، تاريخ التنفيذ، وصف مختصر:</label>
    <textarea placeholder="مثال: الصف الثاني - 15 طالبة - 5 مايو 2025 - نشاط توعوي..."></textarea>

    <label><span class="icons">🖊️</span> اسم معدة التقرير:</label>
    <textarea placeholder="اكتبي اسمك هنا..."></textarea>

    <div class="signature">
      <div>توقيع قائدة المدرسة</div>
      <div>توقيع معدة التقرير</div>
    </div>

    <button class="btn" onclick="generatePDF()">📄 تحميل التقرير PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById("report");
      const opt = {
        margin: 0,
        filename: 'تقرير_برنامج.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
