<script>
  const imageCountSelect = document.getElementById('imageCountSelect');
  const fileInputs = document.getElementById('fileInputs');
  const imagePreviewGrid = document.getElementById('imagePreviewGrid');

  imageCountSelect.addEventListener('change', function () {
    const count = parseInt(this.value);
    fileInputs.innerHTML = '';
    imagePreviewGrid.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.addEventListener('change', previewImages);
      fileInputs.appendChild(input);
    }
  });

  function previewImages() {
    imagePreviewGrid.innerHTML = '';
    const files = fileInputs.querySelectorAll('input[type="file"]');
    files.forEach(fileInput => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.title = file.name;
          img.onclick = () => window.open(e.target.result, '_blank');
          imagePreviewGrid.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  }
