
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تقرير برنامج</title>
<style>
  body { font-family: 'Arial', sans-serif; text-align: center; margin: 0; padding: 0; }
  .container { width: 100%; padding: 20px; box-sizing: border-box; }
  .form-group { margin-bottom: 10px; text-align: right; }
  label { font-weight: bold; }
  input[type="text"], textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
  .grid-images { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 15px; }
  .grid-images img { width: 100px; height: 100px; object-fit: cover; cursor: pointer; border-radius: 10px; transition: 0.3s; }
  .grid-images img:hover { transform: scale(1.1); }
  .header, .footer { width: 100%; }
  .pdf-button { margin-top: 20px; padding: 10px 20px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
  @media print {
    .pdf-button, select, input[type="file"] { display: none; }
    body { margin: 0; }
  }
</style>
</head>
<body>
  <img src="header.png" alt="header" class="header">
  <div class="container">
    <div class="form-group"><label>📌 عنوان النشاط:</label><input type="text" placeholder="اكتبي عنوان النشاط هنا"></div>
    <div class="form-group"><label>🌸 الهدف العام:</label><input type="text" placeholder="اكتبي الهدف العام هنا"></div>
    <div class="form-group"><label>📌 الهدف التفصيلي:</label><input type="text" placeholder="اكتبي الهدف التفصيلي هنا"></div>
    <div class="form-group"><label>📌 الوصف:</label><textarea placeholder="اكتبي وصف البرنامج هنا"></textarea></div>
    <div class="form-group"><label>🧠 عدد المستفيدات والفئة المستهدفة:</label><input type="text" placeholder="عدد المستفيدات"></div>
    <div class="form-group"><label>📅 تاريخ التنفيذ:</label><input type="text" placeholder="yyyy/mm/dd"></div>
    <div class="form-group"><label>✍️ اسم معدة التقرير:</label><input type="text" placeholder="اكتبي اسمك هنا"></div>
    
    <div class="form-group">
      <label>📎 الشواهد (اختاري عدد الصور):</label>
      <select id="image-count" onchange="generateUploadFields()">
        <option value="">اختاري من 1 إلى 4</option>
        <option value="1">1 صورة</option>
        <option value="2">2 صورتين</option>
        <option value="3">3 صور</option>
        <option value="4">4 صور</option>
      </select>
    </div>
    <div id="upload-area" class="form-group"></div>
    <div class="grid-images" id="image-preview"></div>
    <button onclick="window.print()" class="pdf-button">📄 تحميل التقرير PDF</button>
  </div>
  <img src="footer.png" alt="footer" class="footer">

<script>
  function generateUploadFields() {
    const count = parseInt(document.getElementById('image-count').value);
    const uploadArea = document.getElementById('upload-area');
    const preview = document.getElementById('image-preview');
    uploadArea.innerHTML = '';
    preview.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.onclick = () => {
            const newTab = window.open();
            newTab.document.body.innerHTML = `<img src="${event.target.result}" style='width:100%'>`;
          }
          preview.appendChild(img);
        }
        reader.readAsDataURL(e.target.files[0]);
      }
      uploadArea.appendChild(input);
    }
  }
</script>

</body>
</html>
