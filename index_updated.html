
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقرير برنامج</title>
  <style>
@media print {
  body { margin: 0; }
  html, body {
    height: 100%;
    overflow: hidden;
  }
  .page-break { display: none; }
}

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ccc;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .images-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .images-preview img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .images-preview img:hover {
      transform: scale(1.1);
    }
    .download-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="header.png" style="width:100%; border-radius: 12px 12px 0 0;" />

    <form id="reportForm">
      <label>📌 عنوان النشاط:</label>
      <input type="text" placeholder="اكتبي عنوان النشاط" />

      <label>🎯 الهدف العام:</label>
      <textarea placeholder="اكتبي الهدف العام..."></textarea>

      <label>🎨 الهدف التفصيلي:</label>
      <textarea placeholder="اكتبي الهدف التفصيلي..."></textarea>

      <label>📄 الوصف:</label>
      <textarea placeholder="اكتبي وصفاً مختصراً للنشاط..."></textarea>

      <label>🧠 عدد المستفيدات والفئة المستهدفة:</label>
      <input type="text" placeholder="مثال: طالبات الصف الأول، 40 طالبة" />

      <label>📅 تاريخ التنفيذ:</label>
      <input type="date" />

      <label>✍️ اسم معدة التقرير:</label>
      <input type="text" placeholder="اكتبي اسمك هنا" />

      <label>📎 الشواهد (اختاري عدد الصور):</label>
      <select id="imageCount" onchange="generateImageInputs()">
        <option value="0">-- اختاري عدد الصور --</option>
        <option value="1">1 صورة</option>
        <option value="2">2 صورتين</option>
        <option value="3">3 صور</option>
        <option value="4">4 صور</option>
      </select>

      <div id="imageInputs"></div>
      <div class="images-preview" id="imagePreview"></div>

      <div class="download-button">
        <button type="button">📄 تحميل التقرير PDF</button>
      </div>
    </form>

    <img src="footer.png" style="width:100%; border-radius: 0 0 12px 12px; margin-top:30px;" />
  </div>

  <script>
    function generateImageInputs() {
      const count = parseInt(document.getElementById('imageCount').value);
      const container = document.getElementById('imageInputs');
      const preview = document.getElementById('imagePreview');
      container.innerHTML = '';
      preview.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.onclick = () => window.open(img.src, '_blank');
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        };
        container.appendChild(input);
      }
    }
  </script>
</body>
</html>
